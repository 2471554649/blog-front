<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NTShare</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="个人博客, 开发技术, 后端, 简洁风">
  <meta name="description" content="NTShare，一个记录挖坑技巧与爬坑方法的小站">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body onload="checkDevice()">
<app-root>
  <div style="text-align: center; padding-top: 200px">
    <p style="font-size: 30px;font-family:'华文行楷' ">玩儿命加载中</p>
  </div>
</app-root>
</body>
<script type="text/javascript">
  function checkDevice() {
    if (document.body.clientWidth > 800) {
      location.href = "https://www.ntshare.cn";
    }
  }
</script>
</html>
