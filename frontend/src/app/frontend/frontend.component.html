<div nz-row style="background-color: #f0f2f5; padding-top: 6px">
  <div nz-col [nzSpan]="4" [nzOffset]="2">
    <app-sider></app-sider>
  </div>
  <div nz-col [nzSpan]="16">
    <nz-layout>
      <nz-header class="header">
        <app-header></app-header>
      </nz-header>
      <nz-content style="margin:9px 0 0 10px ;">
        <div class="content-box" nz-col [nzSpan]="16">
          <router-outlet></router-outlet>
        </div>
        <div nz-col [nzSpan]="8" style="padding-left: 10px">
          <div class="right-box">
            <app-right-one></app-right-one>
          </div>
        </div>
      </nz-content>
      <nz-footer style="text-align: center;margin-top: 20px;">
        <app-footer></app-footer>
      </nz-footer>
    </nz-layout>
  </div>
</div>
