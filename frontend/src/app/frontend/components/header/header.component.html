<div nz-row>
  <div nz-col [nzSpan]="4" class="title">
    NTShare
  </div>
  <div nz-col [nzSpan]="7" [nzOffset]="12" >
    <nz-input-group nzSearch [nzSuffix]="suffixIconButton">
      <input type="text" nz-input placeholder="请输入关键字">
    </nz-input-group>
    <ng-template #suffixIconButton>
      <button nz-button nzType="primary" nzSearch><i nz-icon type="search"></i></button>
    </ng-template>
  </div>
</div>
