<div nz-col [nzSpan]="21" class="article-content">
  <div nz-col [nzSpan]="24" class="title">
    {{article['title']}}
  </div>
  <div nz-col [nzSpan]="24" class="label">
    <div nz-col [nzSpan]="6" style="float: right">
      <i nz-icon type="clock-circle" theme="outline"></i>&nbsp;{{article['createTime'] | date: 'yyyy-MM-dd'}}
    </div>
    <div routerLink="/category/{{article['categoryId']}}" nz-col [nzSpan]="6" style="float: right">
      <a><i nz-icon type="tags" theme="outline"></i>&nbsp;{{article['categoryName']}}</a>
    </div>
  </div>
  <div nz-col [nzSpan]="24" class="content">
    <nz-spin [nzSpinning]="spin">
      <div class="content" id="content-editormd" appEditorShow [content]="article['content']">
        <textarea style="display: none" id="content"></textarea>
      </div>
    </nz-spin>
  </div>
</div>
<div nz-col [nzSpan]="3" class="article-sider">
  <div nz-col [nzSpan]="24" class="directory">
    <nz-anchor>
      <nz-link nzHref="#c" nzTitle="目录一"></nz-link>
      <nz-link nzHref="#c" nzTitle="目录二"></nz-link>
      <nz-link nzHref="#api" nzTitle="目录三">
        <nz-link nzHref="#nz-anchor" nzTitle="分支一"></nz-link>
        <nz-link nzHref="#nz-link" nzTitle="分支二"></nz-link>
      </nz-link>
      <nz-link nzHref="#co" nzTitle="目录四"></nz-link>
      <nz-link nzHref="#co" nzTitle="目录五"></nz-link>
    </nz-anchor>
  </div>
</div>
