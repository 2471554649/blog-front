<div class="layui-row pagination">
  <a (click)="pageTurning(currentPage-1)" ><button class="layui-btn"><em>←</em></button></a>
  <a (click)="pageTurning(1)"><button class="layui-btn"><em>1</em></button></a>
  <a (click)="pageTurning(maxPage)"><button class="layui-btn"><em>{{maxPage}}</em></button></a>
  <a (click)="pageTurning(currentPage+1)"><button class="layui-btn"><em>→</em></button></a>
</div>
