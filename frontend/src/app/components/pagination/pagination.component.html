<div class="layui-row pagination" >
  <a (click)="pageTurning(1)" ><button class="layui-btn"><i class="layui-icon layui-icon-prev"></i></button></a>
  <a (click)="pageTurning(currentPage-1)" ><button class="layui-btn"><i class="layui-icon layui-icon-left"></i></button></a>
  <a (click)="pageTurning(currentPage)" ><button class="layui-btn">{{currentPage}}</button></a>
  <a (click)="pageTurning(currentPage+1)"><button class="layui-btn"><i class="layui-icon layui-icon-right"></i></button></a>
  <a (click)="pageTurning(maxPage)" ><button class="layui-btn"><i class="layui-icon layui-icon-next"></i></button></a>
</div>
