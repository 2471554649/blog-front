<!doctype html>
<html lang="en">
<head>

  <meta name="keywords" content="NTShare, 个人博客, 技术分享, 后端开发,">

<body onload="checkDevice()">

      <p style="font-size: 30px;font-family:'华文行楷' ">

      </p>

<script type="text/javascript">

      location.href = "https://m.ntshare.cn";
    }
  }
</script>
